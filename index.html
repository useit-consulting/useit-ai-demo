<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Useit's accessible components</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Useit's accessible components</h1>
    </header>

    <main>
      <section id="counter-component">
        <h2>Counter Component</h2>
        <div class="component-demo">
          <div class="counter-container">
            <button
              class="counter-btn"
              id="decrement"
              aria-label="Decrease count"
            >
              -
            </button>
            <span class="counter-value" aria-live="polite">0</span>
            <button
              class="counter-btn"
              id="increment"
              aria-label="Increase count"
            >
              +
            </button>
          </div>
        </div>
      </section>

      <section id="todo-component">
        <h2>Todo List Component</h2>
        <div class="component-demo">
          <div class="todo-container">
            <form class="todo-input-container" id="todo-form">
              <label for="todo-input" class="visually-hidden"
                >Add a new task</label
              >
              <input
                type="text"
                id="todo-input"
                class="todo-input"
                placeholder="Add a new task..."
              />
              <button type="submit" class="todo-add-btn">Add</button>
            </form>
            <ul class="todo-list" aria-label="Todo items"></ul>
          </div>
        </div>
      </section>

      <section id="color-picker-component">
        <h2>Color Picker Component</h2>
        <div class="component-demo">
          <div class="color-picker-container">
            <div
              class="color-preview"
              style="background-color: #3498db"
              aria-label="Color preview"
            ></div>
            <div class="color-controls">
              <label for="color-input" class="visually-hidden"
                >Choose a color</label
              >
              <input
                type="color"
                id="color-input"
                class="color-input"
                value="#3498db"
              />
              <label for="color-hex" class="visually-hidden"
                >Color hex value</label
              >
              <input
                type="text"
                id="color-hex"
                class="color-hex"
                value="#3498db"
                pattern="^#[0-9A-Fa-f]{6}$"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Component Scripts -->
    <script src="components/counter.js"></script>
    <script src="components/todo.js"></script>
    <script src="components/color-picker.js"></script>
  </body>
</html>
